<app-layout></app-layout>
<div class="timeContainer">
  <div class="yearSelector">
    <i (click)="decrement()" class="uil uil-angle-left-b"></i>
    <div class="year">{{year}}</div>
    <i (click)="increment()" class="uil uil-angle-right-b"></i>
  </div>
  <div class="graph">
    <div class="chart-container">
      <ngx-charts-bar-vertical
        *ngIf="!isLoading && chartData?.length > 0"
        [view]="[1700, 500]"
        [results]="chartData"
        [scheme]="'night'"
        [legend]="true"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'Monat'"
        [yAxisLabel]="'Upload'"
        [gradient]="false">
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
